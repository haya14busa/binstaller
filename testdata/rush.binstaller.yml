schema: v1
repo: shenwei356/rush
default_version: v0.6.1
asset:
    template: ${NAME}_${OS}_${ARCH}${EXT}
    default_extension: .tar.gz
    rules:
        - { when: { os: windows }, ext: .exe.tar.gz }
checksums:
    template: ${ASSET_FILENAME}.md5.txt
    algorithm: md5
unpack:
    strip_components: 0

